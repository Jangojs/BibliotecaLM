{% extends 'base.html' %}

{% block title %}Eliminar Libro{% endblock %}

{% block content %}
<h1>Eliminar Libro</h1>
<p>¿Estás seguro de que deseas eliminar el libro <strong>{{ book.title }}</strong> por {{ book.author }}?</p>
<form action="{{ url_for('main.delete_book', id=book.id) }}" method="POST">
    <input type="submit" value="Eliminar">
    <a href="{{ url_for('main.index') }}">Cancelar</a>
</form>
{% endblock %}
