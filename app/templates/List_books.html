{% extends 'base.html' %}

{% block title %}Listado de Libros{% endblock %}

{% block content %}
<h1>Lista de Libros</h1>
<ul>
    {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong> por {{ book.author }} ({{ book.year }}) - {{ book.genre }}
            <a href="{{ url_for('main.update_book', id=book.id) }}">Editar</a>
            <form action="{{ url_for('main.delete_book', id=book.id) }}" method="post" style="display:inline;">
                <button type="submit">Eliminar</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
