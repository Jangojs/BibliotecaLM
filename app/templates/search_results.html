<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Búsqueda</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Resultados de la Búsqueda para "{{ search_term }}"</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} - {{ book.author }} - {{ book.genre }} - {{ book.year }}</li>
        {% endfor %}
    </ul>
</body>
</html>
